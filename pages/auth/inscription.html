<div class="hero-scene text-center text-secondary">
  <div class="hero-scene-content">
    <h1>Inscription</h1>
  </div>
</div>
<div class="container">
  <form>
    <div class="mb-3">
      <label for="NameInput" class="form-label">Nom </label>
      <input
        type="text"
        class="form-control"
        id="NameInput"
        placeholder="votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="FirstNameInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="FirstNameInput"
        placeholder="votre prenom"
      />
    </div>
    <div class="mb-3">
      <label for="EmaildInput" class="form-label">Email</label>
      <input type="text" class="form-control" id="EmaildInput" />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de Passe </label>
      <input type="password" class="form-control" id="PasswordInput" />
    </div>

    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"
        >Valider mot de passe</label
      >
      <input type="password" class="form-control" id="ValidatePasswordInput" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">inscription</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/connexion">Vous avez déjà un compte ? connectez-vous ici !</a>
  </div>
</div>
