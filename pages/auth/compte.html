<div class="hero-scene text-center text-secondary">
  <div class="hero-scene-content">
    <h1>Mon compte</h1>
  </div>
</div>
<div class="container">
  <form>
    <div class="mb-3">
      <label for="NameInput" class="form-label" value="Doe">Nom </label>
      <input
        type="text"
        class="form-control"
        id="NameInput"
        placeholder="votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="FirstNameInput" class="form-label" value="Jhon">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="FirstNameInput"
        placeholder="votre prenom"
      />
    </div>
    <div class="mb-3">
      <label for="AllergieInput" class="form-label">Allergie</label>
      <input
        type="text"
        class="form-control"
        id="AllergieInput"
        placeholder="Vos allergies (fruits de mer, arachides ...)"
      />
    </div>
    <div class="mb-3">
      <label for="NbConvivesInput" class="form-label"
        >Nombre de convives habituel
      </label>
      <input
        type="number"
        class="form-control"
        id="NbConvivesInput"
        placeholder="Combien vous êtes habituellement ? "
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Modifier vos informations
      </button>
      <button type="button" class="btn btn-danger">Supprimer mon compte</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/modifierMotdePasse"
      >Cliquez ici pour modifier votre mot de passe
    </a>
  </div>
</div>
